{% extends "base.html" %}
{% block title %}Make an entry{% endblock %}
{% block content %}
<h1 align="center">Write your an entry</h1>
<form method="POST">
    <textarea name="entry" id="entry" class="form-control"></textarea>
    <br />
    <div class="d-grid gap-2 mx-auto">
        <button type="submit" class="btn btn-light" id="button">Add your entry</button>
    </div>
</form>
{% endblock %}
