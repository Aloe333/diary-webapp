{% extends "base.html" %}
{% block title %}My entries{% endblock %}
{% block content %}
    <h1 align="center">My entries</h1>
    <ul class="list-group list-group-flush" id="entries">
        {% for entry in user.entries %}
        <li class="list-group-item">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{ entry.date }}</div>
                {{ entry.data }}
              </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
