{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <form method="post">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="Enter your username" />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter your password" />
        </div>
        <div class="form-group">
            <label for="password2">Confirm password</label>
            <input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm your password" />
        </div>
        <br />
        <div class="d-grid gap-2 mx-auto">
         <button type="submit" class="btn btn-dark">Sign Up</button>
        </div>
    </form>
{% endblock %}
